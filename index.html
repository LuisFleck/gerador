<body>
  <form id="cadForm" novalidate>
    <h2>Gerador de Assinatura</h2>
    <br><br>

    <label for="telefone">Telefone corporativo: somente n√∫meros</label><br>
    <input type="tel" id="telefone" maxlength="15"required placeholder="Clique no n√∫mero abaixo se n√£o tiver telefone corporativo.">
    <p></p>
    <div class="helper">
     
      <button type="button" id="padraoBtn">Clique aqui para utilizar  0800 //COLOQUE O NUMERO, caso <strong>n√£o</strong> corpotativo</button>
    </div>

    <label for="setor">Setor</label>
    <select id="setor" required>
      <option value="" disabled selected>Selecione seu setor‚Ä¶</option>

      <option>Fiscaliza√ß√£o de Obras - Engenharia</option>
      <option>Opera√ß√£o</option>
      <option>Ouvidoria</option>
      <option>Planejamento</option>
      <option>Secret√°ria da Diretoria</option>
      <option>Projetos</option>
      <option>Meio Ambiente</option>

      <option>Sa√∫de e Seguran√ßa do Trabalho</option>
      <option>Suprimentos</option>
      <option>Sistemas e TI</option>
      <option>Centro de Controle Operacional</option>
      <option>Centro de Controle de Arrecada√ß√£o</option>
      <option>Planejamento e Controle de Opera√ß√µes</option>
      <option>Frotas</option>
      <!-- Adicione outros setores aqui -->
    </select>

    <label for="email">E-mail corporativo</label>
    <input type="email" id="email" required placeholder="seu.nome@NOMEEMPRESA">

    <button type="submit">Gerar Assinatura</button>

    <div class="success-message" id="successMessage">‚úÖ Assinatura gerada com sucesso!</div>

    <div class="assinatura-container" id="assinatura">
      <div class="nome-assinatura" id="nomeAssinatura"></div>
      <div class="setor" id="setorAssinatura"></div>
      <a class="telefone-assinatura" id="telefoneLink" href="#" target="_blank"></a>
      <a class="site-assinatura" href="https://NOME.com" target="_blank">nNOMEEMPRESA.com</a>
      <div class="endereco-assinatura">
        Rua Silva Fortes, 147 - 12¬∫ andar | Uni√£o | CEP 33330-320 - Belo Horizonte/MG
      </div>
    </div>

    <div class="actions-container" id="actionsContainer">
      <button type="button" id="downloadBtn" class="download-btn">üì• Baixar Assinatura (PNG)</button>
      <button type="button" id="novaAssinatura">üîÑ Gerar Nova Assinatura</button>
    </div>
  </form>

  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const form = document.getElementById('cadForm');
    const nomeInput = document.getElementById('nome');
    const telefoneInput = document.getElementById('telefone');
    const setorSelect = document.getElementById('setor');
    const emailInput = document.getElementById('email');
    const padraoBtn = document.getElementById('padraoBtn');
    const assinatura = document.getElementById('assinatura');
    const nomeAssinatura = document.getElementById('nomeAssinatura');
    const setorAssinatura = document.getElementById('setorAssinatura');
    const telefoneLink = document.getElementById('telefoneLink');
    const successMessage = document.getElementById('successMessage');
    const actionsContainer = document.getElementById('actionsContainer');
    const downloadBtn = document.getElementById('downloadBtn');
    const novaAssinatura = document.getElementById('novaAssinatura');

  padraoBtn.onclick = () => telefoneInput.value = '0800 000 000';

    telefoneInput.addEventListener('input', () => {
  let valor = telefoneInput.value.replace(/\D/g, '');
  if (valor.length <= 10) {
    valor = valor.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
  } else {
    valor = valor.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, '($1) $2-$3');
  }
 
  telefoneInput.value = valor.substring(0, 18);
});
    form.onsubmit = e => {
      e.preventDefault();
      const nome = nomeInput.value.trim();
      const email = emailInput.value.trim();
      const setor = setorSelect.value;
      let telefone = telefoneInput.value.trim();
if (telefone !== '0800 000 000') {
  telefone = telefone.replace(/\D/g, '');
}

      if (!nome || nome.length < 6 || !email.match(/@NOME\.com$/i) || !setor) return alert('Preencha corretamente todos os campos.');

      nomeAssinatura.textContent = nome;
      setorAssinatura.textContent = setor;
      telefoneLink.textContent = telefone || '0800 0000 000';
    telefoneLink.href = `https://wa.me/${telefone.replace(/\D/g, '')}`;

      assinatura.classList.add('visible');
      actionsContainer.classList.add('visible');
      successMessage.classList.add('visible');
    };

    downloadBtn.onclick = () => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 600;
      canvas.height = 120;

      const nome = nomeAssinatura.textContent;
      const setor = setorAssinatura.textContent;
     let telefone = telefoneLink.textContent;
if (telefone !== '0800 000 000') {
  const numeros = telefone.replace(/\D/g, '').slice(0, 11);
  const ddd = numeros.slice(0, 2);
  const parte1 = numeros.slice(2, 7);
  const parte2 = numeros.slice(7, 11);
  telefone = `+55 (${ddd}) ${parte1}-${parte2}`;
}

      const baseImg = new Image();
      baseImg.onload = () => {
        ctx.drawImage(baseImg, 0, 0, 600, 120);
        adicionarTextos(ctx, nome, setor, telefone);
        salvarCanvas(canvas, nome);
      };

      baseImg.onerror = () => {
        const grad = ctx.createLinearGradient(0, 0, 600, 120);
        grad.addColorStop(0, '#0055a4');
        grad.addColorStop(1, '#003d7a');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 600, 120);
        adicionarTextos(ctx, nome, setor, telefone);
        salvarCanvas(canvas, nome);
      };

     
      baseImg.src = 'data:image/png;data:image/png;base64,INSIRA O CODIGO PNG BASE 64';
    };

    function adicionarTextos(ctx, nome, setor, telefone) {
      ctx.fillStyle = 'white';
      ctx.font = '20px Barlow-Bold';
      ctx.fillText(nome, 190, 34);
      ctx.font = '9.5pt Barlow-regular';
      ctx.fillText(setor, 190, 51);
      ctx.fillStyle = '#f47e20';
      ctx.font = '9.5pt Barlow-Bold';
      ctx.fillText(telefone, 200, 74);
      ctx.font = '9.5pt Barlow-Regular';
      ctx.fillText('nova381.com', 333, 74);
      ctx.fillStyle = 'white';
      ctx.font = '7.5pt Barlow';
      ctx.fillText('Rua Silva Fortes, 123 - 15¬∫andar | Uni√£o | CEP 333333-320 - Belo Horizonte/MG', 190, 99);
    }

    function salvarCanvas(canvas, nome) {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = `assinatura_${nome.replace(/\s+/g, '_').toLowerCase()}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    novaAssinatura.onclick = () => {
      form.reset();
      assinatura.classList.remove('visible');
      successMessage.classList.remove('visible');
      actionsContainer.classList.remove('visible');
    };
  </script>
